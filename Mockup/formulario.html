<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UBER</title>
	<link rel="stylesheet" href="estilo.css" type="text/css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<header>
			<img src="Imagen/uber.jpg">
	</header>
	<main>
		<form class="container">
			<div class="col-xs-4 col-sm">	
				<label>Entero</label>
				<input type="number" name="Entero" placeholder="Entero"/>
			</div>
			<div class="col-xs-4 col-sm">	
				<label>Real</label>
				<input type="number" name="Real" placeholder="Real"/>
			</div>
			<div class="col-xs-4 col-sm">	
				<label>Texto</label>
				<input type="text" name="Texto" placeholder="Texto"/>
			</div>
			<div class="col-xs-4 col-sm">	
				<label>Fecha</label>
				<input type="text" name="Fecha" placeholder="Fecha"/>
			</div>
			<div class="col-xs-4 col-sm">	
				<label>Booleano</label>
				<label>Verdadero</label>
				<input type="radio" name="Verdadero" checked placeholder="Si"/>
				<label>Falso</label>
				<input type="radio" name="Falso" placeholder="No"/>
			</div>
			
			<div class="col-xs-4 col-sm">	
				<div>
					<input type="submit" value="Acceder"/>
				</div>
			</div>
			
			<div class="row" id="volver">
					<button id="botonvolver">Volver</button>
			</div>
		</form>
	</main>
	<footer>
			<img src="Imagen/uber.jpg">
			<img src="Imagen/facebook.png">
			<img src="Imagen/instagram.jpg">
			<img src="Imagen/twitter.png">
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
